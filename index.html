<!DOCTYPE html>
<html>
<head>
	<title>Catch Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
	<main class="wrapper">
		<div class="gameBg">
			<div id="screens">
				<div id="screen"></div>
			</div>
			<div class="row scorer">
				<div id="highscore">High Score: 0</div>
				<div id="score">0</div>
				<div id="lives"><img src="assets/heart.svg"> 3</div>
			</div>
			<div class="gameArea">
				<div class="row">
					<div class="mole" onclick="onTap('0')"></div>
					<div class="mole" onclick="onTap('1')"></div>
					<div class="mole" onclick="onTap('2')"></div>
				</div>
				<div class="row">
					<div class="mole" onclick="onTap('3')"></div>
					<div class="mole" onclick="onTap('4')"></div>
					<div class="mole" onclick="onTap('5')"></div>
				</div>
				<div class="row">
					<div class="mole" onclick="onTap('6')"></div>
					<div class="mole" onclick="onTap('7')"></div>
					<div class="mole" onclick="onTap('8')"></div>
				</div>
			</div>
		</div>
	</main>
</body>
<script type="text/javascript" src="game.js"></script>
</html>
